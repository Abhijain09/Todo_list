    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newcardmodalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newcardmodalLabel">ADD NEW TASK</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-2">
                            <label for="ImageUrl" class="col-form-label">Image Url</label>
                            <input type="url" class="form-control" id="ImageUrl" placeholder="http://exampe.com/image.jpg">
                        </div>
                        <div class="mb-2">
                            <label for="TaskTitle" class="col-form-label">Task Title</label>
                            <input type="text" class="form-control" id="TaskTitle" placeholder="Learn Web Dev">
                        </div>
                        <div class="mb-2">
                            <label for="TaskType" class="col-form-label">Task Type</label>
                            <input type="text" class="form-control" id="TaskType" placeholder="Work..">
                        </div>
                        <div class="mb-2">
                            <label for="TaskDescription" class="col-form-label">Task Description</label>
                            <textarea class="form-control" id="TaskDescription"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="addCard()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
